<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreditrechner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kreditrechner</h1>
    <label for="kredit">Geben Sie hier ein, wie viel Kredit Sie benötigen:</label>
    <input type="text" id="kredit">
    <label for="zahlung">Wie viel können Sie monatlich bezahlen:</label>
    <input type="text" id="zahlung">
    <label for="zinse">Geben Sie den jährlichen Zinsen Ihrer Bank ein:</label>
    <input type="text" id="zinse">
    <button id="calculateButton">Berechnen</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
